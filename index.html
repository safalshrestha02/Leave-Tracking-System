<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>ecoBees</title>
</head>
<body>

    <div class="container">

        <div class="left-container">

            <div class="left-container-heading">
                <img class="ecobees-trans-logo" src="./images/LOGO_IMG_Trans.png" alt="ecoBees logo">
                <h1 id="ecobees-text-logo"><span>e</span>coB<span>ee</span>s</h1>
            </div>
            
        </div>

        <div class="right-container">
            <div class="right-container-wrapper">

                <div class="login-heading">
                    SignIn as <h1 id="ecobees-text-logo"> <span>e</span>coB<span>ee</span>s</h1>
                </div>

                <!-- <div class="login-example"> 
                    <div class="login-example-wrapper">   
                        <i class="fa-solid fa-circle-exclamation"></i>
                        <div class="username-example">
                            <span>Use :</span>
                            <span>Email: example@gmail.com</span> 
                            <span>Password: ********</span>
                        </div>
                    </div>
                    
                </div> -->


                <form class="login-form">
                    <input type="email" id="login-email" placeholder="Email" class="login-input-field" required/>
                    <input type="password" id="login-password" placeholder="Password" class="login-input-field" required/>
                </form>

                <div class="login-type">
                    <button type="submit" class="login-as-client">
                         LogIn as Client       
                    </button>
                    <div class="loginor">
                        OR
                    </div>
                    <button type="submit" class="login-as-worker">
                         LogIn as Worker       
                    </button>
                </div>

                 <div class="new-user-register">
                    <div>New User? <a href="#">Create an account</a></div>
                </div>
            </div>
        </div>

    </div>
        
</body>
</html>
