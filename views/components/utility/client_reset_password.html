<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style_sheets/forgot_reset_password.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />

    <title>ecoBees</title>
  </head>

  <body>
    <div class="main-container">
      <h1 id="ecobees-text-logo"><span>e</span>coB<span>ee</span>s</h1>

      <form class="forgot-password-form">
        <p class="form-description reset-description">(Please enter your new password.)</p>

        <label for="password-input-field" class="labels">
          New password
        </label>
        <input type="text" name="password-input-field" id="password-input-field" class="input-fields">
        
        <label for="password-confirm-input-field" class="labels">
          Confirm password
        </label>
        <input type="text" name="password-confirm-input-field" id="password-confirm-input-field" class="input-fields">

        <button type="submit" class="submit-button">
          Save
        </button>
      </form>

    </div>

    <img src="/images/bee_honeycomb.jpg" alt="Bee on Honey Comb" class="bee-honeycomb">
  </body>
</html>
